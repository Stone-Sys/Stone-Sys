# Visit https://github.com/lowlighter/metrics#-documentation for full reference
name: Metrics
on:
  # Se actualiza cada hora
  schedule: [{cron: "0 * * * *"}]
  # Permite ejecución manual y en cada commit
  workflow_dispatch:
  push: {branches: ["master", "main"]}

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}

          # Configuración base y Template
          template: terminal
          base: header, activity, community, repositories, metadata
          base_hireable: yes
          config_timezone: America/Argentina/Buenos_Aires
          config_display: large

          # Plugin Achievements (Logros)
          plugin_achievements: yes
          plugin_achievements_display: detailed
          plugin_achievements_secrets: yes
          plugin_achievements_threshold: C

          # Plugin Habits (Hábitos de commit)
          plugin_habits: yes
          plugin_habits_charts_type: classic
          plugin_habits_days: 14
          plugin_habits_facts: yes
          plugin_habits_from: 200
          plugin_habits_languages_limit: 8
          plugin_habits_languages_threshold: 0%

          # Plugin Languages (Análisis de lenguajes)
          plugin_languages: yes
          plugin_languages_analysis_timeout: 15
          plugin_languages_analysis_timeout_repositories: 7.5
          plugin_languages_categories: markup, programming
          plugin_languages_colors: github
          plugin_languages_ignored: javascript, html, css
          plugin_languages_limit: 8
          plugin_languages_recent_categories: markup, programming
          plugin_languages_recent_days: 14
          plugin_languages_recent_load: 300
          plugin_languages_sections: most-used
          plugin_languages_threshold: 0%

          # Inyección de Estética Kitty / Tokyonight Storm
          extras_css: |
            /* 1. Fondo principal y fuente */
            div.terminal, .terminal, body {
              background-color: #1a1b26 !important;
              background: rgba(26, 27, 38, 0.75) !important;
              color: #a9b1d6 !important;
              font-family: 'JetBrainsMono Nerd Font Mono', monospace !important;
            }
            /* 2. Barra de título (Header) */
            header, .terminal-header, .window-header {
              background-color: #16161e !important;
              border-bottom: 1px solid #414868 !important;
            }
            /* 3. Títulos y resaltados */
            h1, h2, h3, .title, .header { color: #bb9af7 !important; }
            b, strong, .bold { color: #7dcfff !important; }
            
            /* 4. Prompts y comandos (Mapeo de mi kitty.conf) */
            .command, .user { color: #7aa2f7 !important; }
            .prompt, .host { color: #9ece6a !important; }
            
            /* 5. Iconos y gráficos */
            svg, .field i { fill: #7aa2f7 !important; }
            
            /* 6. Botones (Cerrar, Min, Max) */
            .terminal-button.close, .btn-close { background: #f7768e !important; }
            .terminal-button.minimize, .btn-min { background: #e0af68 !important; }
            .terminal-button.maximize, .btn-max { background: #9ece6a !important; }
